<html>
<head>
<title> WEB422 - Week 2 </title>
<script>
function openJSON(){
	xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) 
      myFunction(this);
  }
  xmlhttp.open("GET", "http://api.currencylayer.com/live?access_key=b028b7223795610515affdc7ce2b2496&format=1", true);
  xmlhttp.send();
}
function myFunction(Data) {  
    var jsonData = JSON.parse(Data.responseText);

console.log(jsonData.quotes);
document.getElementById("demo").innerHTML;
}

</script>
</head>

<body onload=openJSON()>
<p id="demo"></p>

</body>

</html>
